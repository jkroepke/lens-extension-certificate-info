name: CI
on:
  pull_request: {}
  push:
    branches:
      - main
jobs:
  release:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - run: npm run build

      - run: npm pack
